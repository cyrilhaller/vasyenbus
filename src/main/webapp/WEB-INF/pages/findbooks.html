<!DOCTYPE html>

<html lang="fr">

<head th:replace="fragments/headTag :: headTag">
    <title>Biblioth√®que online :: Liste des livres</title>
</head>

<body>
<div class="container">

    <div th:include="fragments/bodyHeader" th:remove="tag"/>

    <h2>Liste des livres</h2>

    <table class="table table-stripped" style="width:600px;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">[ID]</td>
            <td th:text="${book.title}">[TITLE]</td>
            <td th:text="${book.author}">[AUTHOR]</td>
        </tr>
        </tbody>
    </table>

</div>


<table th:replace="fragments/footer :: footer"/>

</body>

</html>
